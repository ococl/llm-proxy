name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: 测试
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 设置 Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 运行测试
        working-directory: src
        run: go test -v ./...

  build:
    name: 构建 (${{ matrix.os }}-${{ matrix.arch }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: arm64
            ext: .exe
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 构建
        working-directory: src
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w" -o ../dist/llm-proxy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: llm-proxy-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/llm-proxy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    name: 发布
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 准备发布文件
        run: |
          mkdir -p release
          cp src/config.example.yaml release/
          find artifacts -type f -exec cp {} release/ \;
          cd release
          for f in llm-proxy-*; do
            if [ -f "$f" ]; then
              zip "${f}.zip" "$f" config.example.yaml
            fi
          done
          ls -la

      - name: 生成更新日志
        id: changelog
        run: |
          echo "## 更新内容" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"- %s" >> CHANGELOG.md || echo "- 首次发布" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: release/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

listen: ":8080"

proxy_api_key: "test-key-123"

proxy:
  enable_system_prompt: false
  forward_client_ip: true

backends:
  - name: "test-anthropic"
    url: "https://api.anthropic.com/v1"
    api_key: "sk-ant-test"
    protocol: "anthropic"
    enabled: true

  - name: "test-openai"
    url: "https://api.openai.com/v1"
    api_key: "sk-test"
    protocol: "openai"
    enabled: true

models:
  "claude-test":
    routes:
      - backend: "test-anthropic"
        model: "claude-sonnet-4-20250514"
        priority: 1

  "gpt-test":
    routes:
      - backend: "test-openai"
        model: "gpt-4"
        priority: 1

fallback:
  cooldown_seconds: 300
  max_retries: 3

detection:
  error_codes: ["4xx", "5xx"]
  error_patterns:
    - "insufficient_quota"
    - "rate_limit"

logging:
  level: "debug"
  console_level: "debug"
  base_dir: "./logs"
  debug_mode: true
  mask_sensitive: true

